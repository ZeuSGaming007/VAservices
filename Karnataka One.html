<body>
  <!-- Main Website Content -->
    <header id="main-content">

    <!-- Karnataka One Services Section -->
    <section id="karnataka-one" class="services">
        <div class="container">
            <h2>Karnataka One Services</h2>
            <input type="text" id="search-bar-karnataka" onkeyup="filterKarnatakaServices()" placeholder="Search for services...">
            <div class="service-buttons">
               <button onclick="window.location.href='docDetails/required-documents.html';">Aadhaar Services</button>
<button onclick="window.location.href='docDetails/required-documents.html';">Pan Card</button>

<button onclick="window.location.href='docDetails/required-documents.html';">Property Tax</button>

<button onclick="window.location.href='docDetails/required-documents.html';">Police Department Services</button>

<button onclick="window.location.href='docDetails/required-documents.html';">Gruha Lakshmi / KYC</button>

<button onclick="window.location.href='docDetails/required-documents.html';">Birth Certificate</button>

<button onclick="window.location.href='docDetails/required-documents.html';">E-Stamp</button>
<button onclick="window.location.href='docDetails/required-documents.html';">Others</button>

            </div>
        </div>
    </section>

    <script>
        // JavaScript function to filter Karnataka One Services
        function filterKarnatakaServices() {
            const input = document.getElementById('search-bar-karnataka').value.toLowerCase();
            const serviceButtons = document.querySelectorAll('#karnataka-one .service-buttons button');

            serviceButtons.forEach(button => {
                const serviceText = button.textContent.toLowerCase();
                button.style.display = serviceText.includes(input) ? 'inline-block' : 'none';
            });
        }
    </script>
